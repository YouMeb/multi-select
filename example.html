<html>
<head>
  <title>example</title>
  <style>
    body {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <link rel="stylesheet" href="./build/build.css"></link>
  <script src="./build/build.js"></script>
  <script>
    var MultiSelect = require('multi-select');
    var select = new MultiSelect({
      label: '想去哪裡玩？',
      options: [
        { key: 't', label: '東京' },
        { key: 'b', label: '北京' },
        { key: 'n', label: '南京' },
        { key: 'tp', label: '台北' },
        { key: 'tn', label: '台南' },
        { key: 'tc', label: '台中' }
      ],
      select: ['t']
    });

    document.body.appendChild(select.el);
  </script>
</body>
</html>
